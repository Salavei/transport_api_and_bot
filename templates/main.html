{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, height=device-height">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'favicon.png' %}" rel="shortcut icon">
    <title>Штаны за 40 гривень</title>
</head>
<div id="root"></div>
<div class="up-overlay">ЙОБ ТВОЮ МАТЬ, ЗА</div>
<div class="up-BYN">{{byn}}</div>
<div class="up-BYN1">BYN</div>
<div class="up-RUB">{{rub}}</div>
<div class="up-RUB1">RUB</div>
<div class="up-USD">{{usd}}</div>
<div class="up-USD1">USD</div>
<div class="down-overlay">ШТАНЫ</div>
<body>
<div class="video_overlays"></div>
<div id="trailer" class="is_overlay">


    <video id="video" width="100%" height="100%" autoplay="autoplay" muted loop="loop" preload="auto">
        <source src="{% static 'videoplayback.mp4' type='video/mp4' %}"></source>

    </video>

</div>
<div class="gcons">
    <p><a href="https://vk.com/"><img src="{% static 'vk.png' %}" width="30"
                                      height="30" alt="Пример"></a></p>
    <p><a href="http://twitter.com"><img src="{% static 'twitter.png' %}" width="30"
                                         height="30" alt="Пример"></a></p>
    <p><a href="http://facebook.com"><img src="{% static 'fb.png' %}" width="30"
                                          height="30" alt="Пример"></a></p>

</div>
<button class="myButton" onclick="enableMute()" type="button">ЗВУК</button>
<script>
    var vid = document.getElementById("video");

    function enableMute() {
        vid.muted = false;
    }
</script>
</body>
</html>
